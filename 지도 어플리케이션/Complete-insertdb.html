function compute_h(a,b){
 var x1 = a.x; 
 var y1 = a.y;
 var x2 = b.x;
 var y2 = b.y;
 return Math.sqrt((x2 - x1)*(x2 - x1) + (y2 - y1)*(y2 - y1));
}

function insert(x,y,floor,name,identify){
 state.push({x:x,y:y,floor:floor,id:state.length,name:name,identify:identify});
}

function generate_children(s){
	for (j = 0; j < state.length; j++) {

						open[k].h = compute_h(state[j],goal);
						open[k].f = fa;
						open[k].parent = s;
					}
				}
			}
			if(openfind==0){
				insert_state(open, {x:state[j].x,y:state[j].y,floor:state[j].floor,
					id:state[j].id,g:s.g+ road[j][s.id],h:compute_h(state[j], goal),
					f:fa, name:state[j].name,identify:state[j].identify,parent:s});

	}
}
